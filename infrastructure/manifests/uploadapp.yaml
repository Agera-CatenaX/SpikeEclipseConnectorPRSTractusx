apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploadappadapter
  namespace: partsmasterdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uploadappadapter
  template:
    metadata:
      labels:
        app: uploadappadapter
    spec:
      containers:
      - name: uploadappadapter
        image: catenaxdevacr.azurecr.io/uploadappadapter
        env:
          - name: CONTAINERNAME
            value: "poc"
          - name: STORAGE_CONNECTIONSTRING
            valueFrom:
              secretKeyRef:
                key: sotrage_connectionstring
                name: uploadappadapter-secret
          - name: HTTPUSERNAME
            value: "TractusX"
          - name: HTTPPASSWORD
            valueFrom:
              secretKeyRef:
                key: http_basic_auth_password
                name: uploadappadapter-secret
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: uploadappadapter
  namespace: partsmasterdata
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: uploadappadapter