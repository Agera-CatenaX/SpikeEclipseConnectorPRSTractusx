apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uploadappadapter-ingress
  namespace: partsmasterdata
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
    - catenaxdevakssrv.germanywestcentral.cloudapp.azure.com
  rules:
  - host: catenaxdevakssrv.germanywestcentral.cloudapp.azure.com
    http:
      paths:
      - path: /uploadappadapter(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: uploadappadapter
            port:
              number: 8080

