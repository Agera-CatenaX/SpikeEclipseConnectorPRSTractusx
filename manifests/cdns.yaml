apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdns
  namespace: cdns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdns
  template:
    metadata:
      labels:
        app: cdns
    spec:
      containers:
      - name: cdns
        image: catenaxdevacr.azurecr.io/tractusx/cdns:v1
        ports:
        - containerPort: 8080
        resources:
            limits:
              cpu: "1"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: cdns
  namespace: cdns
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: cdns