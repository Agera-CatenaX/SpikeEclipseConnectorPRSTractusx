apiVersion: v1
kind: Secret
metadata:
  name: http-basic-password
  namespace: businesspartners
type: Opaque
stringData:
  http_basic_auth_password: "Test"


apiVersion: apps/v1
kind: Deployment
metadata:
  name: businesspartners
  namespace: businesspartners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: businesspartners
  template:
    metadata:
      labels:
        app: businesspartners
    spec:
      containers:
      - name: businesspartners
        image: catenaxdevacr.azurecr.io/businesspartners:98
        env:
          - name: TABLENAME
            value: "BusinessPartners"
          - name: STORAGE_CONNECTIONSTRING
            value: ""
          - name: HTTPUSERNAME
            value: "TractusX"
          - name: HTTPPASSWORD
            valueFrom:
              secretKeyRef:
                key: http_basic_auth_password
                name: http-basic-password
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: businesspartners
  namespace: businesspartners
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: businesspartners