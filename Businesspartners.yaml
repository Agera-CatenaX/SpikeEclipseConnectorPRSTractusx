# Build numbering format
name: $(BuildID)

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'businesspartners/*'

resources:
- repo: self

variables:
  imageRepository: 'cdns'
  containerRegistry: 'catenaxdevacr.azurecr.io'
  tag: $(Build.BuildID)
  imagePullSecret: 'catenaxdevacr-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: './businesspartners/pom.xml'
        publishJUnitResults: false
        javaHomeOption: JDKVersion
        jdkVersionOption: '1.11'
        mavenVersionOption: Default
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: Docker@2
      inputs:
        containerRegistry: catenaxdevacr
        repository: cdns
        command: buildAndPush
        Dockerfile: './businesspartners/Dockerfile'
        tags: |
          $(tag)
    - upload: manifests
      artifact: manifests
